<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iSee</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <section id="Navigation">
    <nav id="nav">
      <div id="navButtons">
        <ul>
          <img id="logoImg" src='iSeeLogoV5.png'>
          </a>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="mainClass" id="mainBody">
    <div class="buttons">
      <p>Detect images using your webcam!</p>
      <h4></h4>
      <button id="webcamButton">Enable Webcam</button>
      <p id="micInstructions">Press "Enable Microphone" to enable the microphone and to give commands!</p>
      <h4></h4>
      <button id="listenButton">
        Enable Microphone
      </button>
    </div>

  </section>

  <section id="demos">
    <div class="centered" id="notif">
      <h2>Please wait for model to load...</h2>
    </div>
    <div class="centered" id="imageView">
      <div id="displayImg"></div>
      <img src="" alt="" id="uploadedImage" width="640" height="480" style="display: none;">
      <canvas class="canvas" id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="centered">
      <div id="liveView" class="camView">
        <video id="webcam" autoplay muted width="640" height="480"> </video>
      </div>
    </div>
    <div class="centered">
      <h3 id="subtitle" style="display: none;">Object Detected: </h3>
    </div>
    <div class="buttons2">
      <div id="textButton">
        <button id="buttonTTS">Text to Speech</button>
      </div>
    </div>
    <div>
      <p id="diagnostic"></p>
    </div>

  </section>


  <!-- import tensorFlow.js library-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <!-- load the coco-ssd model-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script src="script.js" defer></script>
</body>

</html>
